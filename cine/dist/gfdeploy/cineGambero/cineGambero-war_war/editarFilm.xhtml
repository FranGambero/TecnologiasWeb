<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div><h1>Edicion de pelicula</h1></div>
        
        <h:dataTable var="film" border="2">
                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    #{film.film.filmId}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Titulo
                    </f:facet>
                    #{film.film.title}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Año
                    </f:facet>
                    #{film.film.releaseYear}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Duración
                    </f:facet>
                    #{film.film.FLength}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Puntuación
                    </f:facet>
                    #{film.film.ratingId.ratingId}
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton action="#{filmBean.doBorrar(film.film.filmId)}" value="Borrar" />
                    </h:form>
                </h:column>
            </h:dataTable>
    </h:body>
</html>
